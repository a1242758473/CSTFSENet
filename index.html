<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Audio Demo</h1>
    <p>Click play to listen to the demo audio.</p>
    
    <!-- Audio Player -->
    <div class="audio-player">
        <audio controls>
            <source src="audio/demo.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
